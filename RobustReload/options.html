<html>
  <head>
    <title>RobustReload options</title>
  </head>
  <body>
    <h1>RobustReload options</h1>
  </body>
  <script type="text/javascript">

function getText(id) {
    return document.getElementById(id).value;
}

function setText(id, text) {
    document.getElementById(id).value = text;
}

function validate() {
    var reloadDelay = parseInt(getText("reloadDelay"), 10);

    if (reloadDelay < 2) {
	reloadDelay = 2;
    }

    setText("reloadDelay", reloadDelay);
}

function save() {
    validate();
    localStorage.reloadDelay = parseInt(getText("reloadDelay"), 10);
}

function load() {
    setText("reloadDelay", localStorage.reloadDelay);
}

  </script>

  <body onload="load()">

    <label for="reloadDelay">Reload delay in seconds</label>
    <input name="reloadDelay" id="reloadDelay" type="text" onchange="validate()">

    <div>
      <button onclick="save()">Save</button>
    </div>
</html>
